# ─── ResQLink CI Pipeline ─────────────────────────────────────
# Runs on every PR and push to main.
# - Lints backend TypeScript
# - Runs vitest unit/integration tests
# - Builds backend to check for compile errors
# ──────────────────────────────────────────────────────────────

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://resqlink:resqlink@localhost:5432/resqlink
  UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL || 'https://placeholder.upstash.io' }}
  UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN || 'placeholder-token' }}
  JWT_SECRET: ci-test-secret-minimum-16-chars

jobs:
  backend:
    name: Backend — Lint, Test, Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: resqlink
          POSTGRES_PASSWORD: resqlink
          POSTGRES_DB: resqlink
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U resqlink"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Run Prisma migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Lint
        working-directory: backend
        run: npm run lint || true # Don't fail on lint warnings initially

      - name: Test
        working-directory: backend
        run: npm test

      - name: Build
        working-directory: backend
        run: npm run build

  frontend:
    name: Frontend — Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
