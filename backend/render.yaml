# ─── Render.com Deployment Config ────────────────────────
# Deploy the backend as a Node.js web service.
# Set environment variables in the Render dashboard.
# ─────────────────────────────────────────────────────────

services:
  - type: web
    name: resqlink-api
    runtime: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: DATABASE_URL
        fromDatabase:
          name: resqlink-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true

databases:
  - name: resqlink-db
    plan: free
    databaseName: resqlink
    user: resqlink
