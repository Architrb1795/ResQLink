# ─── ResQLink Local Development Stack ──────────────────────────
# Optional: only for local development if you prefer local DB/Redis
# over the cloud tiers (Neon / Upstash).
#
# Usage:
#   cd infra
#   docker-compose up -d
# ────────────────────────────────────────────────────────────────

version: "3.9"

services:
  # ── Postgres + PostGIS ──
  postgres:
    image: postgis/postgis:16-3.4
    container_name: resqlink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: resqlink
      POSTGRES_PASSWORD: resqlink
      POSTGRES_DB: resqlink
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resqlink"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ──
  redis:
    image: redis:7-alpine
    container_name: resqlink-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend (optional, can also run with npm run dev) ──
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: resqlink-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - ../backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
